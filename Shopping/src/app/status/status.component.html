
<div class="container">

    <div *ngIf = "result" >
        <h2>Thank You for shopping</h2>
        <h4>Payment Successful</h4>
    </div>
    
    <div *ngIf = "!result" >
        <h2>Order Incomplete</h2>
        <h4>{{error_message}}</h4>
    </div>

    <button class="btn btn-primary" (click) = "goToHome()"> Continue shopping </button>

</div>
