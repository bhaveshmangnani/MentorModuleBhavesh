<div class="d-flex  mb-3 mt-3 me-3 ms-2 justify-content-between">
    <div>
        <h2 class="mb-3">Employee Directory</h2>
    </div>
    <div >
        <button class="btn btn-primary float-end" (click)="add()" >Add Employee</button>
    </div>
</div>

<table class = "table">

    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col"  >Team</th>
            <th scope="col">Designation</th>
            <th scope="col">Gender</th>
            <th scope="col">Joining Date</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor =" let emp of employees" >
            <td>{{emp.eid}}</td>
            <td>{{emp.ename}}</td>
            <td >{{emp.team}}</td>
            <td>{{emp.designation}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.doj.toDateString()}}</td>
        </tr>
    </tbody>

</table>
